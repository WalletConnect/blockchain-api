[package]
name = "rpc-proxy"
version = "0.1.0"
edition = "2021"
authors = [
    "Derek <derek@walletconnect.com>"
]
build = "build.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.57"
warp = "0.3"
hyper = "0.14.4"
hyper-tls = "0.5.0"
tap = "1.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_piecewise_default = "0.2"

dotenv = "0.15.0"
envy = "0.4"

build-info = "0.0.27"

anyhow = "1"
opentelemetry = { version = "0.17.0", features = ["trace", "metrics", "rt-tokio"] }
opentelemetry-prometheus = "0.10.0"
prometheus-core = { package = "prometheus", version = "0.13" }
thiserror = "1.0"
tracing = "0.1"

common = { git = "ssh://git@github.com/WalletConnect/rs-common.git", tag = "v0.1.1" }
cerberus = { git = "ssh://git@github.com/WalletConnect/cerberus.git", tag = "v0.1.2" }

[build-dependencies]
build-info-build = "0.0.27"
